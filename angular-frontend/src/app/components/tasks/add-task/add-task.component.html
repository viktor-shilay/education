<div class="col-xs-10">
  <div class="form-group">
    <label>Discipline</label>
    <select class="form-control" name="company"
            [(ngModel)]="disciplineName" #select="ngModel">
      <option *ngFor="let discipline of disciplines" [value]="discipline">
        {{discipline.name}}
      </option>
    </select>
  </div>
</div>

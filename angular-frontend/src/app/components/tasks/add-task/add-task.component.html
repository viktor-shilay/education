<div class="col-xs-10">
  <div class="form-group">
    <label>Choose discipline:</label>
    <label>
      <select class="form-control" [(ngModel)]="selectedDiscipline" (change)="getMaterialsByDiscipline()">
        <option *ngFor="let d of disciplines" [ngValue]="d">
          {{d.name}}
        </option>
      </select>
    </label>
  </div>

  <div class="form-group">
    <label>Choose material:</label>
    <label>
      <select class="form-control" [(ngModel)]="selectedMaterial">
        <option *ngFor="let m of materials" [ngValue]="m">
          {{m.materialName}}
        </option>
      </select>
    </label>
  </div>
</div>
<div class="form-group">
  <label>Group:</label>
  <input type="text" class="form-control" [(ngModel)]="group" placeholder="Enter the group">
</div>
<div class="form-group">
  <label>Description</label>
  <input type="text" class="form-control" [(ngModel)]="description" placeholder="Enter the Description">
</div>
<div class="form-group">
  <label>Due date</label>
  <input type="date" class="form-control" [(ngModel)]="dueDate" placeholder="Enter due date">
</div>
<input type="button" value="Add" class="btn btn-outline-primary" (click)="onSubmit()"/>

  <div class="container">
    <h3>My tasks</h3>
    <input type="button" value="Add" class="btn btn-outline-primary" (click)="addTask()"/>
    <div class="form-group">
      <table class="table table-hover">
        <thead class="thead-light">
        <tr>
          <th>#</th>
          <th>TaskName</th>
          <th>Material</th>
          <th>Group</th>
          <th>Student</th>
          <th>Description</th>
          <th>Due date</th>
          <th>Status</th>
          <th>Grade</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let task of tasks">
          <td>{{ task.id }}</td>
          <td>{{ task.taskName }}</td>
          <td>{{ task.materialName }}</td>
          <td>{{ task.group}}</td>
          <td>{{ task.studentLastName}}</td>
          <td>{{ task.description }}</td>
          <td nowrap>{{ task.dueDate }}</td>
          <td>{{ task.status }}</td>
          <td>{{ task.grade }}</td>
          <td width="150">
            <form (submit)="send(task, grade.value)" *ngIf="task.status == 'Ready for review'">
            <div class="row ">
              <div class="col text-center">
                <input type="text" id="grade" class="form-control" #grade><br>
              </div>
              <button type="submit" class="btn btn-success btn-sm ">Send</button>
            </div>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

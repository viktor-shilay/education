<div class="card-body">
  <div class="container">
    <h3>My tasks</h3>
    <input type="button" value="Add" class="btn btn-outline-primary" (click)="addTask()"/>
    <div class="form-group">
      <table class="table table-hover">
        <thead class="thead-light">
        <tr>
          <th>#</th>
          <th>TaskName</th>
          <th>Material</th>
          <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let task of tasks">
          <td>{{ task.id }}</td>
          <td>{{ task.taskName }}</td>
          <td>{{ task.materialName }}</td>
          <td>{{ task.description }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

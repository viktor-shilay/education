<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by last name"
        [(ngModel)]="lastName"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchLastName()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Users List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let user of users; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveUser(user, i)"
      >
        {{ user.firstName }} {{ user.lastName }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllUsers()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentUser">
      <h4>User</h4>
      <div>
        <label><strong>First name:</strong></label> {{ currentUser.firstName }}
      </div>
      <div>
        <label><strong>Last name:</strong></label> {{ currentUser.lastName }}
      </div>
      <div>
        <label><strong>Email:</strong></label> {{ currentUser.email }}
      </div>
      <div>
        <label><strong>Status:</strong></label> {{ currentUser.isBlocked ? "Banned" : "Unbanned" }}
      </div>

      <a class="badge badge-warning" routerLink="/users/{{ currentUser.id }}">
        Edit
      </a>
    </div>

    <div *ngIf="!currentUser">
      <br />
      <p>Please click on a User...</p>
    </div>
  </div>
</div>

<div class="card-body">
  <div class="container">
    <h3>My materials</h3>
    <input type="button" value="+New material" class="btn btn-outline-primary add" (click)="addMaterial()"/>
    <div class="form-group">
      <table class="table table-hover">
        <thead class="thead-light">
        <tr>
          <th>#</th>
          <th>Discipline</th>
          <th>Name</th>
          <th>Type</th>
          <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let material of materials">
          <td>{{ material.id }}</td>
          <td>{{ material.discipline }}</td>
          <td>{{ material.materialName }}</td>
          <td>{{ material.type }}</td>
          <td>{{ material.description }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
